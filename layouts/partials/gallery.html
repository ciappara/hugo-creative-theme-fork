<section id="gallery">

    {{ with .Site.Params.gallery.headline }}
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <img src="img/animations/flowers3.gif" data-bottom-top="@src:img/animations/flowers3.gif" height="150" alt="" class="skrollable skrollable-after mb-3r">
                    <h2 class="section-heading mb-3r">{{ . }}</h2>
                    <!-- <hr class="primary"> -->
                </div>
            </div>
        </div>
    {{ end }}

    <div class="gallery-wrapper">
        <div class="gallery-container">
            {{ $folder := "/static/img/gallery/"}}
            {{ $files := readDir $folder }}
            {{ range $files }}
                <img src="img/gallery/{{ .Name }}" />
            {{ end }}
        </div>
    </div>

                { end }}
            </ul>

</section>
